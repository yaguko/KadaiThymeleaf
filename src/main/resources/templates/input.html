<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Thymeleaf Kadai</title>
</head>

<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>

    <p th:if="not${#strings.isEmpty(previous)}" th:text="'前回入力された値は「' + ${previous} + '」でした。'">th:if</p>
        <!--《追記》previousに何か入っていれば-->

    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>

</html>
