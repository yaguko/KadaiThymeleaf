<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Thymeleaf Kadai</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message1}"></h2>
    <p th:text="#{content.message2}"></p>
    <p th:if="not${#strings.isEmpty(previous)}" th:text="'前回入力された値は「' + ${previous} + '」でした。'">th:if</p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit"><p th:text="#{content.message5}"></p></button>
    </form>
</body>

</html>
